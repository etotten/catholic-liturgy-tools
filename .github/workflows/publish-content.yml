name: Publish Daily Content

on:
  workflow_dispatch:    # Allow manual trigger
  schedule:
    - cron: '0 12 * * *'  # Run daily at 6 AM Central Time (noon UTC)

permissions:
  contents: write  # Required to push commits
  pages: write     # Required to deploy to Pages
  id-token: write  # Required for Pages deployment

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install package
        run: |
          pip install -e .
      
      - name: Generate daily message
        run: |
          catholic-liturgy generate-message
      
      - name: Generate daily readings
        run: |
          catholic-liturgy generate-readings
      
      - name: Generate index page
        run: |
          catholic-liturgy generate-index
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Commit and push changes
        run: |
          git add _posts/ readings/ index.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add daily content for $(date +%Y-%m-%d)"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      
  deploy:
    needs: generate-and-publish
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
