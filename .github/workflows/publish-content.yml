name: Publish Daily Content

on:
  workflow_dispatch:    # Allow manual trigger from any branch
  push:
    branches:
      - main
      - '003-*'         # Allow deployment from feature branches for testing
  schedule:
    - cron: '0 12 * * *'  # Run daily at 6 AM Central Time (noon UTC)

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install package
        run: |
          pip install -e .
      
      - name: Generate daily message
        run: |
          catholic-liturgy generate-message
      
      - name: Generate daily readings
        run: |
          catholic-liturgy generate-readings
      
      - name: Generate index page
        run: |
          catholic-liturgy generate-index
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
