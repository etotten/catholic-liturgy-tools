name: Publish Daily Content

on:
  workflow_dispatch:    # Allow manual trigger from any branch
    inputs:
      date:
        description: 'Date to generate content for (YYYY-MM-DD, leave empty for today)'
        required: false
        type: string
  push:
    branches:
      - main
      - '003-*'         # Allow deployment from feature branches for testing
  schedule:
    - cron: '0 12 * * *'  # Run daily at 6 AM Central Time (noon UTC)

permissions:
  contents: write  # Changed from 'read' to allow committing _site/ (feature 004)
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install package
        run: |
          pip install -e .
      
      - name: Generate daily message
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            catholic-liturgy generate-message --date "${{ inputs.date }}"
          else
            catholic-liturgy generate-message
          fi
      
      - name: Generate daily readings
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            catholic-liturgy generate-readings --date "${{ inputs.date }}"
          else
            catholic-liturgy generate-readings
          fi
      
      - name: Generate index page
        run: |
          catholic-liturgy generate-index
      
      - name: Commit generated content to repository
        run: |
          # Configure Git for commits
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all _site/ content
          git add _site/
          
          # Commit if there are changes (idempotent)
          if ! git diff --staged --quiet; then
            git commit -m "Generated content for $(date +%Y-%m-%d)"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
